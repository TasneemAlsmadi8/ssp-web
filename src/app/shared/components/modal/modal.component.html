<div (click)="toggleModal()" class="w-fit h-fit">
  <ng-content select="[openButton]" />
</div>

<!-- Main modal -->
<!-- @if(isModalOpen){ -->
<div
  *ngIf="isModalOpen"
  tabindex="-1"
  class="p-4 overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-[100] flex justify-center items-center w-full md:inset-0 h-full min-h-fit"
>
  <div
    class="fixed min-h-full w-full bg-black opacity-40"
    (click)="cancel()"
  ></div>
  <div class="{{ 'relative  w-full max-w-2xl max-h-full ' + modalClasses }}">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
      >
        <ng-content select="[modalTitle]" />
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          (click)="cancel()"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <ng-content />
      <!-- Modal footer -->
      <div
        class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b"
        [ngClass]="{ hidden: isFooterHidden }"
      >
        <div (click)="accept()" class="w-fit h-fit">
          <ng-content select="[acceptButton]" />
        </div>
        <div (click)="cancel()" class="w-fit h-fit">
          <ng-content select="[cancelButton]" />
        </div>
      </div>
    </div>
  </div>
</div>
