<app-modal [isFooterHidden]="true">
  <button openButton class="font-medium text-blue-600 hover:underline">
    <fa-icon *ngIf="isEditable" [icon]="faEdit" title="Edit"></fa-icon>
    <fa-icon *ngIf="!isEditable" [icon]="faView" title="View"></fa-icon>
  </button>
  <h1 modalTitle class="text-xl font-semibold">
    {{ isEditable ? "Edit" : "" }} {{ requestType }} Request
    {{ requestId ? "- " + requestId : "" }}
  </h1>
  <div class="bg-white flex flex-col m-2 px-6 py-4 rounded-lg">
    <ng-content />
  </div>
</app-modal>
