<div class="flex flex-col items-center">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500"
  >
    <ng-content />
  </table>
  <nav
    class="w-full flex justify-between items-center flex-col flex-wrap md:flex-row pt-4"
  >
    <span
      class="text-sm font-normal text-gray-500 mb-4 md:mb-0 block w-full md:inline md:w-auto"
      >{{ "Showing" | translate }}
      <span class="font-semibold text-gray-900">{{
        paginator.getActiveRange()
      }}</span>
      {{ "of" | translate }}
      <span class="font-semibold text-gray-900">{{
        paginator.totalItems
      }}</span></span
    >
    <ul class="inline-flex rtl:space-x-reverse text-sm h-8">
      <li>
        <button
          (click)="paginator.previousPage()"
          [disabled]="paginator.isFirstPage"
          class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 disabled:pointer-events-none disabled:opacity-60 disabled:shadow-none"
        >
          {{ "Previous" | translate }}
        </button>
      </li>
      <li *ngFor="let pageNum of paginator.pageSequence()">
        <button
          (click)="paginator.setActivePageNumber(pageNum)"
          class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700"
          [ngClass]="{
            ' border-primary-50 bottom-0.5':
              pageNum === paginator.activePageNumber
          }"
        >
          {{ pageNum }}
        </button>
      </li>
      <li>
        <button
          (click)="paginator.nextPage()"
          [disabled]="paginator.isLastPage"
          class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 disabled:pointer-events-none disabled:opacity-60 disabled:shadow-none"
        >
          {{ "Next" | translate }}
        </button>
      </li>
    </ul>
  </nav>
</div>
