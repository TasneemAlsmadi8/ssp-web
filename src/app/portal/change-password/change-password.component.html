<app-modal [isFooterHidden]="true">
  <button openButton [className]="class">Change Password</button>
  <h1 modalTitle class="text-black text-xl font-semibold">
    {{ "Change Password" | translate }}
  </h1>
  <div class="bg-white text-black flex flex-col m-2 px-6 py-4 rounded-lg">
    <form class="flex flex-col py-2" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="grid gap-3 grid-cols-2 sm:grid-cols-4 md:grid-cols-6 pb-4">
        <div class="col-span-full flex flex-col">
          <h3
            class="text-lg pb-1 antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900"
          >
            {{ "Current Password" | translate }}
          </h3>
          <div class="relative h-11 w-full min-w-[200px]">
            <input
              formControlName="oldPassword"
              type="password"
              class="h-full w-full rounded-md border-2 border-gray-200 bg-transparent px-3 py-3 font-sans text-base font-normal transition-all disabled:bg-gray-100"
              [ngClass]="{ 'invalid-input': shouldDisplayError('oldPassword') }"
            />
            <span
              *ngIf="shouldDisplayError('oldPassword')"
              class="error-message"
            >
              {{ getErrorMessage("oldPassword") }}
            </span>
          </div>
        </div>
        <div class="col-span-full flex flex-col">
          <h3
            class="text-lg pb-1 antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900"
          >
            {{ "New Password" | translate }}
          </h3>
          <div class="relative h-11 w-full min-w-[200px]">
            <input
              formControlName="newPassword"
              type="password"
              class="h-full w-full rounded-md border-2 border-gray-200 bg-transparent px-3 py-3 font-sans text-base font-normal transition-all disabled:bg-gray-100"
              [ngClass]="{ 'invalid-input': shouldDisplayError('newPassword') }"
            />
            <span
              *ngIf="shouldDisplayError('newPassword')"
              class="error-message"
            >
              {{ getErrorMessage("newPassword") }}
            </span>
          </div>
        </div>
        <div class="col-span-full flex flex-col">
          <h3
            class="text-lg pb-1 antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900"
          >
            {{ "Confirm New Password" | translate }}
          </h3>
          <div class="relative h-11 w-full min-w-[200px]">
            <input
              formControlName="confirmNewPassword"
              type="password"
              class="h-full w-full rounded-md border-2 border-gray-200 bg-transparent px-3 py-3 font-sans text-base font-normal transition-all disabled:bg-gray-100"
              [ngClass]="{
                'invalid-input': shouldDisplayError('confirmNewPassword')
              }"
            />
            <span
              *ngIf="shouldDisplayError('confirmNewPassword')"
              class="error-message"
            >
              {{ getErrorMessage("confirmNewPassword") }}
            </span>
          </div>
        </div>
      </div>
      <div class="flex mt-5">
        <button
          class="flex items-center justify-center gap-4 select-none rounded-lg bg-primary-300 hover:bg-primary-200 py-3 px-6 text-center align-middle font-sans text-sm font-semibold capitalize text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
          type="submit"
          [disabled]="form.invalid || form.pristine"
        >
