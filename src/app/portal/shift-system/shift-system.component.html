<div
  class="flex items-center justify-between p-4 mb-3 bg-white shadow-sm rounded-md"
>
  <div class="flex items-center">
    <button
      class="me-5 border text-lg font-semibold px-4 py-2 rounded text-gray-700 hover:bg-purple-50"
      mwlCalendarToday
      [(viewDate)]="viewDate"
    >
      Today
    </button>
    <button
      class="text-gray-700 text-xl hover:bg-purple-50 w-10 h-10 rounded-full"
      mwlCalendarPreviousView
      [view]="view"
      [(viewDate)]="viewDate"
    >
      <fa-icon [icon]="faArrowLeft"></fa-icon>
    </button>
    <button
      class="text-gray-700 text-xl hover:bg-purple-50 w-10 h-10 rounded-full"
      mwlCalendarNextView
      [view]="view"
      [(viewDate)]="viewDate"
    >
      <fa-icon [icon]="faArrowRight"></fa-icon>
    </button>
    <h3 class="text-3xl ms-5 font-semibold text-gray-900">
      {{ viewDate | calendarDate : view + "ViewTitle" : "en" }}
    </h3>
  </div>

  <div class="relative">
    <select
      class="appearance-none cursor-pointer ps-4 pe-8 py-2 border text-lg font-semibold rounded text-gray-700 hover:bg-purple-50"
      [formControl]="viewControl"
    >
      <option [value]="CalendarView.Month">Month</option>
      <option [value]="CalendarView.Week">Week</option>
      <option [value]="CalendarView.Day">Day</option>
    </select>
    <div
      class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
    >
      <svg
        class="fill-current h-4 w-4"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
      >
        <path d="M7 10l5 5 5-5H7z" />
      </svg>
    </div>
  </div>
</div>
<div class="p-4 select-none bg-white shadow-sm rounded-md">
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)"
      (eventClicked)="handleEvent('Clicked', $event.event)"
    >
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="CalendarView.Week"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="handleEvent('Clicked', $event.event)"
    >
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="CalendarView.Day"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="handleEvent('Clicked', $event.event)"
    >
    </mwl-calendar-day-view>
  </div>
</div>
